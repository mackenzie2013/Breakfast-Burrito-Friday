<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>Breakfast Burrito Friday</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <link href='//fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" type="text/css" href="css/angular-flash.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="images/favicon.png">
    <style>
    .burritoCount {
        width: 100%;
        margin-left: 0px;
    }
    
    .burritoCount > div {
        width: 25%;
        float: left;
    }
    </style>
</head>

<body ng-app="burritoApp" ng-controller="MainController">
    <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <nav class="navbar" ng-cloak>
        <div class="menu-items">
            <div ng-hide="auth != null" style="display:inline;">
                <input ng-model="user.email " type='text' id='emailInput' placeholder='Email'>
                <input ng-model="user.password " type='password' id='passwordInput' placeholder='Password' ng-keyup="$event.keyCode== 13 && login(user)">
                <button ng-click="login(user)">Login!</button>
                <button id="login-btn" class="sign-up-btn">Sign Up!</button>
            </div>
            <a href="#/"><i style=" vertical-align: middle; padding-right:15px;" class="fa fa-home fa-2x"></i></a>
            <a href="#/profile"><i ng-show="auth" style=" vertical-align: middle; padding-right:15px;" class="fa fa-user fa-2x"></i></a>
            <button class="logout-button" ng-show="auth" ng-click="logout()">logout</button>
        </div>
    </nav>
    <div ng-view ng-cloak>
    </div>
    <!-- AngularJS -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js "></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.js "></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.16/angular-animate.min.js "></script>
    <script src="js/angular-flash.min.js "></script>
    <!-- Firebase -->
    <script src="//cdn.firebase.com/js/client/2.2.7/firebase.js"></script>
    <!-- AngularFire -->
    <script src="//cdn.firebase.com/libs/angularfire/1.1.1/angularfire.min.js "></script>
    <script src='//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <!-- Grid System -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/masonry/3.3.0/masonry.pkgd.min.js "></script>
    <script src="js/isotope.js "></script>
    <!-- App files -->
    <script src="js/app.js " type="text/javascript "></script>
    <script src="js/main.js "></script>
    <script>
    </script>
    <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>

</html>
